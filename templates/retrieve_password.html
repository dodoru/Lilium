{% extends "layout.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %} 找回密码 {% endblock %}

{% block headers %}
{% if username %}
<a href={{url_for("index")}}>主页</a>
<a href={{url_for("problems")}}>题库</a>
<a href={{url_for("settings",name=username)}}>设置</a>
<a href={{url_for("index")}}"/login">退出</a>
{% else %}
<a href={{url_for("index")}}>主页</a>
<a href={{url_for("login")}}>登录</a>
<a href={{url_for("sign")}}>注册</a>
<a href={{url_for("retrieve_password")}}>找回密码</a>
{% endif %}
{% endblock %}

{% block content %}

<form action="/retrieve_password" method="post">
    <label for="name">用户名</label>
    <input id="name" type="text" name="name">
    <label for="email">注册邮箱</label>
    <input id="email" type="text" name="email">
    <button type="submit">确定</button>
</form>

{% endblock %}
