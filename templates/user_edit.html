{% extends "layout.html" %}
{% import "bootstrap/wtf.html" as wtf %}
<meta charset="utf-8">
{% block title %} edit_user {% endblock %}

{% block headers %}
{% if username %}
<a href={{url_for("index")}}>主页</a>
<a href={{url_for("problems")}}>题库</a>
<a href={{url_for("settings",name=username)}}>设置</a>
<a href={{url_for("login")}}>退出</a>
{% else %}
<a href={{url_for("index")}}>主页</a>
<a href={{url_for("login")}}>登录</a>
<a href={{url_for("sign")}}>注册</a>
<a href={{url_for("retrieve_password")}}>找回密码</a>
{% endif %}
{% endblock %}

{% block content %}


<h2> 修改用户资料 {{ target_user }} </h2>

<!-- add -->
<form action={{url_for('edit_user', id=target_user.id)}} method="post">
    <label for="username">用户名</label>
    <input id="username" type="text" name="name" placeholder="{{ target_user.name }}">
    <br>
    <br>
    <label for="password">密码</label>
    <input id="password" type="text" name="password" placeholder="{{ target_user.password }}">
    <br>
    <br>
    <label for="email">邮箱</label>
    <input id="email" type="email" name="email" placeholder="{{ target_user.email }}">
    <br>
    <br>

    <button type="submit">post</button>
</form>

{% endblock %}
