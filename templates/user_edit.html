<!doctype html>

<html>
<head>
    <meta charset="utf-8">
    <title>编辑用户资料</title>
</head>
<body>
<!-- view -->
{% if tips %}
<h1>{{ h1 }}</h1>
{% else %}
<h2> 编辑用户( {{ user }} ) </h2>
{% endif %}
<hr>

<!-- add -->
<form action='/settings/user/edit/{{ user_id }}' method="post">
    <label for="username">用户名</label>
    <input id="username" type="text" name="name" placeholder="{{ user.name }}">
    <br>
    <br>
    <label for="password">密码</label>
    <input id="password" type="text" name="password" placeholder="{{ user.password }}">
    <br>
    <br>
    <label for="email">邮箱</label>
    <input id="email" type="email" name="email" placeholder="{{ user.email }}">
    <br>
    <br>

    <button type="submit">post</button>
</form>
</body>

</html>
